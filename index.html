<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>matter-js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script src="//cdn.rawgit.com/liabru/matter-js/d727e8601e689a3aeffd386d6ede3a16243563da/build/matter.js"></script>
    <script src="//cdn.rawgit.com/liabru/matter-tools/d31e212a046b3f8279124aaa43589d27c20d261d/build/matter-tools.demo.js"></script>
    <script src="//cdn.rawgit.com/liabru/matter-wrap/81b2adf1bb970245f5d964ddda0db71c1ff8aa43/build/matter-wrap.js"></script>
    <script>
      var Example = Example || {};

      Matter.use("matter-wrap");

      Example.avalanche = function () {
        var Engine = Matter.Engine,
          Render = Matter.Render,
          Runner = Matter.Runner,
          Composite = Matter.Composite,
          Composites = Matter.Composites,
          Common = Matter.Common,
          MouseConstraint = Matter.MouseConstraint,
          Mouse = Matter.Mouse,
          World = Matter.World,
          Bodies = Matter.Bodies;

        // create engine
        var engine = Engine.create(),
          world = engine.world;

        // create renderer
        var render = Render.create({
          element: document.body,
          engine: engine,
          options: {
            width: 800,
            height: 1000,
            wireframes: false,
            // 目印の追加
            showAngleIndicator: true,
            showCollisions: true,
            showVelocity: true,
          },
        });

        Render.run(render);

        // create runner
        var runner = Runner.create();
        Runner.run(runner, engine);

        var leftWall = -1500;
        var rightWall = 1600;
        var topPosition = -1800;

        var stack = Composites.stack(
          leftWall,
          topPosition - 200,
          2,
          5,
          0,
          0,
          function (x, y) {
            return Bodies.circle(x, y, Common.random(30, 30), {
              friction: 0.00001,
              restitution: 1,
              // restitution: 0.5,
              frictionAir: 0.01,
              // density: 0.001,
              portal: -1,
              // render: {
              //   strokeStyle: "white",
              //   fillStyle: "white",
              // },
            });
          }
        );

        // add bodies
        var particleOptions = {
          friction: 0.05,
          frictionStatic: 0.1,
          // isStatic: true,
          // angle: Math.PI * 0.3,
          render: { visible: true },
        };
        World.add(world, stack);

        World.add(world, [
          // ここから縦の壁
          Bodies.rectangle(leftWall, 0, 4500, 20, {
            isStatic: true,
            angle: Math.PI * 0.5,
          }),
          Bodies.rectangle(rightWall, 0, 4500, 20, {
            isStatic: true,
            angle: Math.PI * 0.5,
          }),
          // ここまで横の壁
          // topPosition
          Bodies.rectangle(leftWall + 150, topPosition - 250, 400, 20, {
            isStatic: true,
            angle: Math.PI * 0.55,
          }),
          Bodies.rectangle(leftWall + 500, topPosition, 800, 20, {
            isStatic: true,
            angle: Math.PI * 0.08,
          }),

          Bodies.rectangle(leftWall + 1500, topPosition + 250, 3000, 20, {
            isStatic: true,
            angle: Math.PI * 0.035,
          }),
          Bodies.rectangle(rightWall - 100, topPosition + 500, 300, 20, {
            isStatic: true,
            angle: Math.PI * 0.8,
          }),

          Bodies.rectangle(rightWall - 500, topPosition + 800, 300, 20, {
            isStatic: true,
            angle: Math.PI * 0.9,
          }),
          Bodies.rectangle(leftWall + 300, 1800, 500, 20, {
            isStatic: true,
            angle: -Math.PI * 0.2,
          }),
          Bodies.rectangle(leftWall + 1700, 1750, 2800, 20, {
            isStatic: true,
            angle: -Math.PI * 0.06,
          }),
          // 下部の受け
          Bodies.rectangle(leftWall + 50, 2150, 200, 20, {
            isStatic: true,
            angle: -Math.PI * 0.53,
          }),
          Bodies.rectangle(leftWall + 300, 2150, 200, 20, {
            isStatic: true,
            angle: -Math.PI * 0.35,
          }),

          // Composites.softBody(
          //   leftWall + 100,
          //   2050,
          //   1,
          //   5,
          //   0,
          //   0,
          //   true,
          //   18,
          //   particleOptions
          // ),
          // ここまで下部の受け
        ]);

        // add mouse control
        var mouse = Mouse.create(render.canvas),
          mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
              stiffness: 0.2,
              render: {
                visible: false,
              },
            },
          });

        World.add(world, mouseConstraint);

        // keep the mouse in sync with rendering
        render.mouse = mouse;

        // fit the render viewport to the scene
        Render.lookAt(render, Composite.allBodies(world));

        // wrapping using matter-wrap plugin
        for (var i = 0; i < stack.bodies.length; i += 1) {
          stack.bodies[i].plugin.wrap = {
            min: { x: render.bounds.min.x, y: render.bounds.min.y },
            max: { x: render.bounds.max.x, y: render.bounds.max.y },
          };
        }

        // context for MatterTools.Demo
        return {
          engine: engine,
          runner: runner,
          render: render,
          canvas: render.canvas,
          stop: function () {
            Matter.Render.stop(render);
            Matter.Runner.stop(runner);
          },
        };
      };

      // create demo interface
      // not required to use Matter.js

      MatterTools.Demo.create({
        toolbar: {
          title: "matter-js",
          url: "https://github.com/liabru/matter-js",
          reset: true,
          source: true,
          fullscreen: true,
          exampleSelect: true,
        },
        // preventZoom: true,
        resetOnOrientation: true,
        examples: [
          {
            name: "Avalanche",
            id: "avalanche",
            init: Example.avalanche,
            sourceLink:
              "https://github.com/liabru/matter-js/blob/master/examples/avalanche.js",
          },
        ],
      });
    </script>
  </body>
</html>
